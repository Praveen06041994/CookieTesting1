<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Heal - Consent Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      color: #333;
    }
    form {
      max-width: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    p {
      font-weight: bold;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    #cookie-banner {
      margin-top: 20px;
      padding: 15px;
      background: #eee;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Quick Heal</h1>
  <form>
    <p>1) Gender: *</p>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>

    <p>2) Marital Status:</p>
    <label><input type="radio" name="marital" value="single"> Single</label>
    <label><input type="radio" name="marital" value="married"> Married</label>
    <label><input type="radio" name="marital" value="divorced"> Divorced</label>
    <label><input type="radio" name="marital" value="widowed"> Widowed</label>
    <label><input type="radio" name="marital" value="separated"> Separated</label>
    <label><input type="radio" name="marital" value="other"> Other</label>

    <p>3) Is the patient under 18 years old?</p>
    <label><input type="radio" name="under18" value="yes"> Yes</label>
    <label><input type="radio" name="under18" value="no"> No</label>

    <div class="buttons">
      <button type="reset">Cancel</button>
      <button type="submit">Submit</button>
    </div>
  </form>

  <!-- Cookie Consent Banner -->
  <div id="cookie-banner">
    <p>This site uses cookies to improve your experience. 
       <button onclick="acceptCookies()">Accept</button>
    </p>
  </div>

  <script>
    function acceptCookies() {
      // Set cookie only when user clicks Accept
      document.cookie = "userConsent=accepted; path=/; max-age=86400";
      // Hide the banner after acceptance
      document.getElementById("cookie-banner").style.display = "none";
    }
  </script>
</body>
</html>
